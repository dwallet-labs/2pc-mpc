[package]
name = "twopc-mpc"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[dependencies]
crypto-bigint = { version = "0.5.5", features = ["rand_core", "serde"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
subtle = { version = "2.5", features = ["const-generics"] }
subtle-ng = "2.5"
thiserror = "1.0.47"
k256 = { version = "0.13.2", features = ["arithmetic", "critical-section", "precomputed-tables", "serde", "ecdsa", "hash2curve"], default-features = false }
merlin = { version = "3.0.0", default-features = false }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
tiresias = { git = "https://github.com/odsy-network/tiresias.git", branch = "test_exports" }
bulletproofs = { git = "https://github.com/ycscaly/bulletproofs.git" }
curve25519-dalek = { package = "curve25519-dalek-ng", version = "4", default-features = false, features = ["u64_backend", "serde"] }
bincode = "1.3.3"
ecdsa = { version = "0.16.9", features = ["verifying"] }
sha3_old = { package = "sha3", version = "0.9", default-features = false } # TODO: curve25519 uses old version so must we
sha3 = "0.10.8"

# For benchmarking
criterion = { version = "0.5", features = ["html_reports"], optional = true }
rand_core = { version = "0.6.4", features = ["std"], optional = true }
rstest = { version = "0.18.2", optional = true }

[dev-dependencies]
rstest = "0.18.2"
rand_core = { version = "0.6.4", features = ["std"] }
tiresias = { git = "https://github.com/odsy-network/tiresias.git", branch = "test_exports", features = ["test_exports"] }

[features]
# This feature is for internal-use only (for benchmarking) and exists due to limitations of benchmarking non-public functions in Rust.
# There will be no SemVer support for this feature.
benchmarking = ["dep:criterion", "dep:rand_core", "dep:rstest"]

[[bench]]
name = "benches"
harness = false
